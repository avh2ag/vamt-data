<md-card class="hover-highlight">
	<md-card-title class="layout-padding">
		<span>{{ competitor.first_name }}</span>
		<md-chip-list>
			<md-chip *ngIf="competitor.active" color="accent">Current Competitor</md-chip>
			<md-chip color="accent">Year: {{ competitor.year || 'Unentered' }}</md-chip>
			<md-chip color="accent">Elements: {{ competitor.elements.length }}</md-chip>
		</md-chip-list> 
	</md-card-title>
</md-card>
