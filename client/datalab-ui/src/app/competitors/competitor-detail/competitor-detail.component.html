<md-card>
	<md-card-title>
		{{ competitor.first_name }}
	</md-card-title>
	<md-card-content fxLayout="row" fxLayoutGap="10px">
		<span>Year: {{ competitor.year || 'Unentered' }}</span> 
		<md-chip *ngIf="competitor.active" color="accent">Current Competitor</md-chip>
	</md-card-content>
	<md-card-footer>
		
	</md-card-footer>
</md-card>
