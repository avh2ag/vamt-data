<md-card class="competitor-details">
	<md-card-title class="layout-padding" style="margin-bottom:0;">
<!-- 			<span *ngIf="!editMode" fxFlex="70">{{ activeCompetitor.first_name }}
			</span> -->
			<md-form-field fxFlex="50">
				<input mdInput #name [value]="activeCompetitor.name" [readonly]="!editMode">
			</md-form-field>
			<span fxFlex="5"></span>
			<md-form-field fxFlex="15">
	    		<input mdInput #competitorYear placeholder="Grad Year" [value]="activeCompetitor.grad_year" [readonly]="!editMode">
	  		</md-form-field>
			<span fxFlex></span>
			<button *ngIf="!editMode" md-icon-button (click)="enableEditMode()">
				<md-icon >edit</md-icon>
			</button>
			<button *ngIf="editMode" md-icon-button (click)="cancelEdit()">
				<md-icon>cancel</md-icon>
			</button>
			<button *ngIf="editMode" md-icon-button (click)="save()">
				<md-icon style="line-height:18px">save</md-icon>
			</button>
	</md-card-title>
	<md-card-content>
		<md-tab-group >
			<md-tab label="Elements">
				<element-table [elementsList]="activeCompetitor.elements" ></element-table>
			</md-tab>
			<md-tab label="Charts">
				Charts plotting performance over time/role
			</md-tab>
		</md-tab-group>

	</md-card-content>
	<md-card-footer>
		
	</md-card-footer>
</md-card>
