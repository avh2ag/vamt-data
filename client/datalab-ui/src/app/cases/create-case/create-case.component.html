<h3 mat-dialog-title>Create Case</h3>
<mat-dialog-content>
	<form [formGroup]="caseForm" class="layout-row layout-padding">
		<mat-form-field fxFlex="45">
			<input matInput placeholder="Case Name" formControlName="name">
		</mat-form-field>
		<span fxFlex="5"></span>
		<div class="mat-input-wrapper" fxFlex="20">
      		<div class="mat-input-infix">
				<mat-select placeholder="Case Type" formControlName="type" >
					<mat-option value="Civil" selected>Civil</mat-option>
					<mat-option value="Criminal">Criminal</mat-option>
				</mat-select>
			</div>
		</div>
		<span fxFlex></span>
		<mat-form-field fxFlex="20">
			<input matInput placeholder="Case Year" formControlName="year">
		</mat-form-field>
	</form>
	<mat-tab-group>
		<mat-tab label="P Witnesses">
			<!-- Add Witness Component -->
			<create-witness></create-witness>
			<span *ngIf="p_witnesses.length == 0">No P Witnesses Added.</span>
			<mat-list>
				<mat-list-item *ngFor="let witness of p_witnesses">
				{{ witness.witness_name }}
				</mat-list-item>
			</mat-list>
			<mat-divider></mat-divider>			
		</mat-tab>
		<mat-tab label="D Witnesses">
			
		</mat-tab>
		<mat-tab label="Swing Witnesses">
			
		</mat-tab>
	</mat-tab-group>
	<div class="layout-column layout-padding">
	</div>
	
</mat-dialog-content>

<mat-dialog-actions>
	<button mat-raised-button color="primary" [disabled]="!caseForm.valid" (click)="createCase()">Create</button>
	<button mat-raised-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
