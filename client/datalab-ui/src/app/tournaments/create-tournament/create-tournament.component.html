<h3 mat-dialog-title>Create Tournament</h3>
<mat-dialog-content >
	<mat-expansion-panel [expanded]="tourneyInfoOpen">
  		<mat-expansion-panel-header>
		    <mat-panel-title>
		      Tournament Info
		    </mat-panel-title>
	  	</mat-expansion-panel-header>
	  	<div class="layout-row layout-padding" fxLayoutGap="20px">
	  		<form [formGroup]="tourneyInfoForm">
			  	<mat-form-field>
			    	<input matInput placeholder="Tournament Name" formControlName="tournamentName">
			  	</mat-form-field>
			  	<mat-form-field>
			    	<input matInput [matDatepicker]="picker" placeholder="Tournament Date" formControlName="tournamentDate" >
			    	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		  			<mat-datepicker #picker></mat-datepicker>
			  	</mat-form-field>
		  		<mat-checkbox #singleTeamTourney >Single Team Tournament</mat-checkbox>
	  		</form>
	  	</div>
	</mat-expansion-panel>
	<mat-expansion-panel [disabled]="!tourneyInfoForm.valid">
  		<mat-expansion-panel-header>
		    <mat-panel-title>
		      Select Teams
		    </mat-panel-title>
	  	</mat-expansion-panel-header>
	  	<div class="layout-row">
		  	<div class="layout-row" fxFlex="50">
			  	<span>Team 1: {{ team1.team_name || "" }}</span>
			  	<select-teams (onSelect)="selectTeam($event, 0)"></select-teams>
		  	</div>
		  	<div class="layout-row" fxFlex="50" *ngIf="!singleTeamTourney.checked">
		  		<span>Team 2: {{ team2.team_name || "" }}</span>
		  		<select-teams (onSelect)="selectTeam($event, 1)"></select-teams>
		  	</div>
	  	</div>
	</mat-expansion-panel>
	<mat-expansion-panel [disabled]="!team1.team_name">
  		<mat-expansion-panel-header>
		    <mat-panel-title>
		      Ballots - {{ team1.team_name|| 'Team 1' }}
		    </mat-panel-title>
	  	</mat-expansion-panel-header>
	</mat-expansion-panel>
	<mat-expansion-panel *ngIf="!singleTeamTourney.checked" [disabled]="!team2.team_name">
  		<mat-expansion-panel-header>
		    <mat-panel-title>
		      Ballots - {{ team2.team_name|| 'Team 2' }}
		    </mat-panel-title>
	  	</mat-expansion-panel-header>
	</mat-expansion-panel>			
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-raised-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
